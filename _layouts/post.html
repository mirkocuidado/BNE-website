<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	{% include head.html %}
</head>
<body>
	{% include nav.html %}

	<section class="cover-area relative post-bg" id="cover">
		<div id="particles-js" class="overlay overlay-bg"></div>
		<div id="banner-logo">
			<img src='{{"/img/banner-logo.png" | relative_url}}' alt="logo" title=""/>
		</div>
		<div class="container">
			<div class="row fullscreen">
			</div>
		</div>
	</section>
	<!-- Start Generic Area -->
	<section class="post-container">
		<article>
			{% if page.title != null %}
			<header>
				<h1 class="about-title mb-30 text-center">{{ page.title }}</h1>
				<!--<p class="text-right">{{page.author}}</p>-->
			</header>
			{% endif %}
			<div class="row">
				<div class="col-md-12">
					<div>
						{{ content }}
					</div>
				</div>
			</div>
		</article>
		{% include footer.html %}
	</section>
	<!-- End Generic Area -->
</body>
</html>
